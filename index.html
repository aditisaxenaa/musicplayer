<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container holding whole -->
    <div id="container">
        <!-- left part of music player -->
        <div id="left">
            <!-- left above part -->
            <div class="songinfo blur-effect">
                <div class="songname">
                    Song Name
                </div>
                <div class="artistname">
                    Artist Name
                </div>
            </div>
            <!-- current song div -->
            <div class="currentSong">
            <div class="playingimg"></div>
            <div class="songname">
                Song Name
            </div>
            <div class="playTime">
                <div class="playProgress"></div>
            </div>
            <div class="btns">
                <i id="back" class="ri-skip-back-mini-fill"></i>
                <i id="playbtn" class="ri-play-fill"></i>
                <i id="pausebtn" class="ri-pause-fill"></i>
                <i id="frwrdBtn" class="ri-skip-forward-mini-fill"></i>
            </div>
        </div>

        </div>

        <!-- right song list -->
        <div id="right">
            <div class="heading">
                <h2>Songs Playlist</h2>
                <div class="line"></div>
            </div>
       <!-- div containing playlists -->
            <div class="songplaylist">
                
                <div class="songcontainer blur-effect">
                    <div class="songimg"></div>
                    <div class="songinfo">
                        <div class="songname">
                            Song Name
                        </div>
                        <div class="artistname">
                            Artist Name
                        </div>
                    </div>
                </div>

                <div class="songcontainer blur-effect">
                    <div class="songimg"></div>
                    <div class="songinfo">
                        <div class="songname">
                            Song Name
                        </div>
                        <div class="artistname">
                            Artist Name
                        </div>
                    </div>
                </div>

                <div class="songcontainer blur-effect">
                    <div class="songimg"></div>
                    <div class="songinfo">
                        <div class="songname">
                            Song Name
                        </div>
                        <div class="artistname">
                            Artist Name
                        </div>
                    </div>
                </div>
            </div>

     
        </div>

    </div>
    
</body>
</html>
